<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>KIF-Twitterwall v2</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/twitterwall.js"></script>
    <script type="text/javascript" src="js/schedule.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/twitterwall.css">
    <link rel="stylesheet" type="text/css" href="css/schedule.css">
</head>
<body>
    <a href="https://github.com/Gnomus/KIF-Twitterwall"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="search" class="input-append">
        <input type="text" id="queryField" size=50 value="#kif410 OR #koma72 OR from:@kif410" />
        <button class="btn btn-inverse" id="submitButton"><i class="icon-search icon-white"></i> Search</button>
    </div>
    <div id="news">
        <p id="news-data"></p>
    </div>
    <div class="container">
        <div class="row">
            <div id="tweets" class="col-md-6">
            </div>
            <div id="schedule" class="col-md-6"></div>
        </div>
    </div>
    <div id="status"></div>
</body>
</html>
